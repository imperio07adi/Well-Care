<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="./patient.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">Well<span>Care</span></div>
        <ul>
            <li><a href="/login.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    
    <div id="section">
        <div class="section">
            <h2>Patient Dashboard</h2>
            <button onclick="showAppointmentSection()">Book Appointment</button>
        
            <div class="appointment-section">
                <h4>Select a Doctor</h4>
                <button onclick="showAppointmentForm('Dr. Smith')">Dr. Smith</button>
                <button onclick="showAppointmentForm('Dr. Johnson')">Dr. Johnson</button>
            </div>
        
            <div class="appointment-form">
                <h4>Book Appointment</h4>
                <form onsubmit="return bookAppointment()">
                    <input type="text" id="patient-name" placeholder="Name">
                    <input type="number" id="patient-age" placeholder="Age">
                    <input type="datetime-local" id="appointment-time">
                    <button type="submit">Submit</button>
                </form>
            </div>
        
            <div class="confirmation">
                <h4>Appointment Confirmed</h4>
                <p id="confirmation-details"></p>
            </div>
        </div>
    </div>

    <script src="./patient.js">
        
    </script>
</body>
</html>
