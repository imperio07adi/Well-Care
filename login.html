<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">Well<span>Care</span></div>
        <ul>
            <li><a href="login.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <div id="section">
        <div class="section">
            <h2>Login Page</h2>
            <button onclick="showLoginForm('admin')">Admin</button>
            <button onclick="showLoginForm('doctor')">Doctor</button>
            <button onclick="showLoginForm('patient')">Patient</button>
            
            <div id="admin-login" class="login-form">
                <h3>Admin Login</h3>
                <form onsubmit="return login('admin')">
                    <input type="email" placeholder="Email" id="admin-email">
                    <input type="password" placeholder="Password" id="admin-password">
                    <button type="submit"><a href="./assets/admin.html">Login</a></button>
                </form>
            </div>
        
            <div id="doctor-login" class="login-form">
                <h3>Doctor Login</h3>
                <form onsubmit="return login('doctor')">
                    <input type="email" placeholder="Email" id="doctor-email">
                    <input type="password" placeholder="Password" id="doctor-password">
                    <button type="submit"><a href="./assets/doctor.html">Login</a></button>
                </form>
            </div>
        
            <div id="patient-login" class="login-form">
                <h3>Patient Login</h3>
                <form onsubmit="return login('patient')">
                    <input type="email" placeholder="Email" id="patient-email">
                    <input type="password" placeholder="Password" id="patient-password">
                    <button type="submit"><a href="./assets/patient.html">Login</a></button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js">
    </script>
</body>
</html>
